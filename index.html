<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFLDP AI - Idea to design in seconds</title>
    <link rel="stylesheet" href="styles.css">
    <script src="lib/anime.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="assets/ufldp-logo.svg" alt="UFLDP Logo" class="ufldp-logo">
        </div>
        <div class="nav-links">
            <a href="#support">Support</a>
            <a href="#launched">Launched</a>
            <a href="#learn">Learn</a>
            <a href="#signin" class="sign-in">Sign in</a>
            <a href="#signup" class="sign-up">Sign up</a>
        </div>
    </nav>

    <main>
        <div class="hero">
            <div class="rolling-dice">
                <div class="dice">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect x="4" y="4" width="16" height="16" rx="3" fill="white" stroke="none" />
                        <circle cx="12" cy="12" r="1.5" fill="black" stroke="none"/>
                    </svg>
                </div>
                <div class="dice">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect x="4" y="4" width="16" height="16" rx="3" fill="white" stroke="none" />
                        <circle cx="8" cy="8" r="1.5" fill="black" stroke="none"/>
                        <circle cx="16" cy="16" r="1.5" fill="black" stroke="none"/>
                    </svg>
                </div>
                <div class="dice">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect x="4" y="4" width="16" height="16" rx="3" fill="white" stroke="none" />
                        <circle cx="8" cy="8" r="1.5" fill="black" stroke="none"/>
                        <circle cx="12" cy="12" r="1.5" fill="black" stroke="none"/>
                        <circle cx="16" cy="16" r="1.5" fill="black" stroke="none"/>
                    </svg>
                </div>
                <div class="dice">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect x="4" y="4" width="16" height="16" rx="3" fill="white" stroke="none" />
                        <circle cx="8" cy="8" r="1.5" fill="black" stroke="none"/>
                        <circle cx="16" cy="8" r="1.5" fill="black" stroke="none"/>
                        <circle cx="8" cy="16" r="1.5" fill="black" stroke="none"/>
                        <circle cx="16" cy="16" r="1.5" fill="black" stroke="none"/>
                    </svg>
                </div>
                <div class="dice">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect x="4" y="4" width="16" height="16" rx="3" fill="white" stroke="none" />
                        <circle cx="8" cy="8" r="1.5" fill="black" stroke="none"/>
                        <circle cx="16" cy="8" r="1.5" fill="black" stroke="none"/>
                        <circle cx="12" cy="12" r="1.5" fill="black" stroke="none"/>
                        <circle cx="8" cy="16" r="1.5" fill="black" stroke="none"/>
                        <circle cx="16" cy="16" r="1.5" fill="black" stroke="none"/>
                    </svg>
                </div>
            </div>
            <div class="center-logo">
                <img src="assets/ufldp-logo.svg" alt="UFLDP Logo" class="ufldp-logo">
                <button class="download-btn" title="Download as JPEG">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="4" y="4" width="16" height="16" rx="3" />
                        <circle cx="8" cy="8" r="1.5" fill="#000" stroke="none"/>
                        <circle cx="16" cy="8" r="1.5" fill="#000" stroke="none"/>
                        <circle cx="12" cy="12" r="1.5" fill="#000" stroke="none"/>
                        <circle cx="8" cy="16" r="1.5" fill="#000" stroke="none"/>
                        <circle cx="16" cy="16" r="1.5" fill="#000" stroke="none"/>
                    </svg>
                </button>
            </div>
            <h1 class="ml12">Idea to design in seconds.</h1>
            <div class="subtitle">
                <span class="highlight-text">UFLDP</span> AI is your superhuman design engineer.
            </div>
            
            <div class="prompt-container">
                <div class="prompt-arrow left">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                        <path d="M9 4l8 8-8 8" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="prompt-box">
                    <textarea placeholder="Type a command and press Enter: cartwheel, spin, bounce, shake, dance, dance left, dance right, grow (or '3 times spin')"></textarea>
                    <div class="prompt-actions">
                        <button class="attach-btn">
                            <svg width="16" height="16" viewBox="0 0 16 16">
                                <path d="M14 6V3H2v3H0v7h16V6h-2zM2 1h12v2H2V1z"/>
                            </svg>
                            Attach
                        </button>
                        <button class="import-btn">
                            <svg width="16" height="16" viewBox="0 0 16 16">
                                <path d="M8 12l-4-4h3V2h2v6h3L8 12z"/>
                                <path d="M14 13H2v-3H0v4a1 1 0 001 1h14a1 1 0 001-1v-4h-2v3z"/>
                            </svg>
                            Import
                        </button>
                        <div class="visibility">
                            <span>Public</span>
                            <svg width="16" height="16" viewBox="0 0 16 16">
                                <path d="M4 6l4 4 4-4H4z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="prompt-arrow right">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                        <path d="M15 4l-8 8 8 8" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>

            <div class="example-tags">
                <button>Logo design</button>
                <button>UI mockup</button>
                <button>Brand identity</button>
                <button>Social media kit</button>
            </div>
        </div>
    </main>
</body>
</html>
